<!--my first section of the page -->

<section class="section-1">

   <!--boostract div container -->
<div class="box-container">


<form class="form-1">

<h1>Registration Form</h1>



<div class="first">
 <label for="name">firstname<span>*</span></label> 
 <input type="text" placeholder="fullname">
</div>



<div class="first">
<label for="name">lastname<span>*</span></label> 
 <input type="text" placeholder="lastname">
</div>


<div class="clearfix"></div>

<div class="contact">
<label for="name">Email<span>*</span></label> 
 <input type="email" placeholder="write your email">
</div>

<div class="contact">
<label for="name">Number<span>*</span></label> 
<input type="number" placeholder="+1">
</div>


<div class="clearfix"></div>



<div class="file">
 <label for="name">File<span>*</span></label> 
 <input type="file" placeholder="+1">
</div>



<div class="file">
 <label for="name">date<span>*</span></label> 
<input type="date" >
</div>


<div class="clearfix"></div>

<br>


<!-- a new box container to group all the gender div -->

<div class="box">

<div class="up"><label>Gender<span>*</span></label></div>

<div class="gender">
<label for="name">Female</label> 
 <input type="checkbox" name="female" value="female">
</div>

<div class="gender">
<label for="name">male</label> 
<input type="checkbox" name="male" value="male">
</div>

<div class="gender">
<label for="name">trans</label> 
 <input type="checkbox" name="transgender" value="transgender">
</div>

<div class="gender">
<label for="name">gay</label> 
 <input type="checkbox" name="gay" value="gay">
</div>
       
<div class="clearfix"></div>


</div>
<!-- end of the box for the gender div -->




<!-- a new box container to group all the language div -->


<div class="box">


<div class="up"><label>Do you speak any other langauge than English<span>*</span></label></div>

<div class="gender">
<label for="name">English</label> 
<input type="radio" name="english" value="english">
</div>

<div class="gender">
<label for="name">Igbo</label> 
<input type="radio" name="igbo" value="igbo">
 </div>


 <div class="gender">
<label for="name">Russia</label> 
<input type="radio" name="Russia" value="Russia">
</div>

<div class="gender">
<label for="name">Jamaica</label> 
<input type="radio" name="Jamaica" value="Jamaica">
</div>


</div>

<!-- end of the box for the language div -->

<div class="clearfix"></div>




<div class="country">
   <label>Country of citizenship<span>*</span></label>
   <select>
      <option>please select</option>
      <option>Nigeria</option>
      <option>Togo</option>
      <option>Japan</option>
      <option>Netherlands</option>
      <option>Solovakia</option>
   </select>
   </div>
       
<div class="text">
<label for="name">Message<span>*</span></label> 
 <textarea></textarea>
</div>





<button id="submit">Send message</button>
      




</form>
